<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>INTEGRADOR</title>
  </head>
  <body>
    <div id="app">
      <div id="search-module">
        <div id="title">
          <img id="pokemon" src="/pokemon.png" alt="Pokemon" />
          <img id="pokebola" src="/pokebola.png" alt="Pokebola" />
        </div>
        <label for="input">Ingrese numero entre 1 y 1025</label>
        <input id="input" type="number" />
        <div id="buttons">
          <button id="minus-btn"><i class="fa-solid fa-minus"></i></button>
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="plus-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div id="container-card"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
